<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выпускники 57 — коды выпускников</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" type="text/css" media="all" />
  <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
  <script src="https://code.jquery.com/ui/1.10.2/jquery-ui.min.js"></script>
  <script src="{% static 'app/scripts/js.cookie.js' %}"></script>
</head>

<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Выпускники 57 — коды выпускников</a>
      </div>
      <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
              <li><a href="/qa">Q&A</a></li>
          </ul>
          {% if 'code' in request.session %}
          <form action="/clear" method="post" class="form-inline">
            {% csrf_token %}
            <input type="submit" class="btn btn-default navbar-btn navbar-right" value="Выйти" />
          </form>
          {% endif %}
      </div>
    </div>
  </div>

  <div class="container body-content">
    {% block content %}{% endblock %}
    <hr />
  </div>

  <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
  <script src="{% static 'app/scripts/respond.js' %}"></script>
  <script src="/static/app/scripts/appl.js?v=1"></script>
  {% block scripts %}{% endblock %}

  {% if 'code' in request.session %}
  <form action="/clear" method="post" class="form-inline">
    {% csrf_token %}
    <input type="submit" class="btn btn-default" value="Выйти" />
  </form>
  {% endif %}
</body>
</html>
